<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<!-- mainJS -->
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<!-- HEADER WITH BUTTON BAR -->
		<header>
			<div id="headerBarLeft">
				<img src="images/LOGO.png" id="logoImg">
				<div id="storeTitle"><p id="storeTitleText">KLapp<br>Store</p></div>
			</div>
			<div id="headerBarRight">
				<input type="image" src="images/account.png" id="account">
				<input type="image" src="images/cart.png" id="cashout">
			</div>
		</header>
		<section id="addProduct">
			<form id="productForm">
				<div>
					<span>Name</span>
					<input type="text" class="productData" id="productNameInput" placeholder="Product Name" required>
				</div>
				<div>
					<span>Product Image Url</span>
					<input type="url" class="productData" id="productImageURLInput" placeholder="Product Image URL" required>
				</div>
				<div>
					<span>Product description</span>
					<input type="text" class="productData" id="productDescriptionInput" placeholder="Product description" required>
				</div>
				<div>
					<span>Product Price</span>
					<input type="number" class="productData" id="productPriceInput" placeholder="Product Price" required>
				</div>
				<button type="submit">Submit</button>
			</form>
		</section>
		<!-- ALWAYS ON FOOTER -->
		<footer>
		</footer>
	</body>
</html>
